  <body>
    <section class="page-header">

    <section class="main-content">
      <h3>
<a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Welcome to GitHub Pages.</h3>

                <div>
							    <div id="emulator">
							        <p>To play this game, please, download the latest Flash player!</p>
							        <br>
							        <a href="http://www.adobe.com/go/getflashplayer">
							            <img src="http://www.adobe.com/images/shared/download_buttons/get_adobe_flash_player.png" alt="Get Adobe Flash player"/>

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
    
    <script type="text/javascript">
		
		    var resizeOwnEmulator = function(width, height)
		    {
		        var emulator = $('#emulator');
		        emulator.css('width', width);
		        emulator.css('height', height);
		    }
		
		    $(function()
		    {
		        function embed()
		        {
		            var emulator = $('#emulator');
		            if(emulator)
		            {
		                var flashvars = 
		                {
		                  system : 'sega',
                      url : 'flash/roms/Super_Mario.nes'
		                };
		                var params = {};
		                var attributes = {};
		
		                params.allowscriptaccess = 'sameDomain';
		                params.allowFullScreen = 'true';
		                params.allowFullScreenInteractive = 'true';
		
		                swfobject.embedSWF('flash/Nesbox.swf', 'emulator', '640', '480', '11.2.0', 'flash/expressInstall.swf', flashvars, params, attributes);
		            }
		        }
		
		        embed();
		    });
		
		</script>
  
  </body>
